_target_: src.data.cifar10_datamodule.CIFAR10DataModule
root: ${oc.env:DATA_ROOT, ./data}
download: true
img_size: 32
# CIFAR-10 normalization
mean: [0.4914, 0.4822, 0.4465]
std:  [0.2470, 0.2435, 0.2616]

# Augmentation controls
aug:
  random_crop: {size: 32, padding: 4}
  random_flip: true
  randaugment: {enable: true, n: 2, m: 9}
  random_erasing: {enable: true, p: 0.25}

# Batch collator: Mixup/CutMix with soft targets
collator:
  enable: true
  num_classes: 10
  mixup_alpha: 0.8
  cutmix_alpha: 1.0
  prob: 1.0         # apply to every batch; reduce to <1.0 to occasionally skip
